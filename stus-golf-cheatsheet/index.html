<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Distance Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00796b">
  </head>
  <body>
    <header>
      <h1>Stu's Cheat sheet</h1>
      <label class="toggle">
        <span>Metres</span>
        <input type="checkbox" id="unitToggle" checked />
        <span class="slider"></span>
        <span>Yards</span>
      </label>
    </header>

    <main>
      <div class="distance-container">
        <div class="distance-box">
          <h2>Carry</h2>
          <p id="carryValue">0</p>
        </div>
        <div class="distance-box">
          <h2>Rollout</h2>
          <p id="rolloutValue">0</p>
        </div>
      </div>

      <div class="buttons-group">
        <h3>Irons</h3>
        <div class="buttons" id="ironButtons"></div>
      </div>
      <div class="buttons-group">
        <h3>Wedges</h3>
        <div class="buttons" id="wedgeButtons"></div>
      </div>
      <div class="buttons-group">
        <h3>Medium Partial</h3>
        <div class="buttons" id="mediumPartialButtons"></div>
      </div>
      <div class="buttons-group">
        <h3>Small Partial</h3>
        <div class="buttons" id="smallPartialButtons"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
